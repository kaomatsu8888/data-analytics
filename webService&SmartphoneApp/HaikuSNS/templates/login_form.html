{% extends "layout.html" %}

{% block contents %}
<div id="loginform">
    <form action="/login/try" method="POST" class="pure-form pure-form-aligned">
        <legend>ログインしてください</legend>
        <fieldset>
            <div class="pure-control-group">
                <label for="id">ユーザーID</label>
                <input type="text" name="id" id="id" placeholder="ユーザーID">
            </div>
            <div class="pure-control-group">
                <label for="pw">パスワード</label>
                <input type="password" name="pw" id="pw" placeholder="パスワード">
            </div>
            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">ログイン</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
