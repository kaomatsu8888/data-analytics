<!-- Pureでいろいろなボタン -->
<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<body>
    <div style="padding:20px;">
</head><body>
    <div style="padding:20px;">
        <a class="pure-button" href="#">イチゴ</a>
        <a href="http://www.yahoo.co.jp/" class="pure-button">Yahoo</a>
        <a href="http://www.google.co.jp/" class="pure-button pure-button-primary">Google</a>
        <a href="http://www.bing.com/" class="pure-button pure-button-secondary">Bing</a>
        <a href="http://www.amazon.co.jp/" class="pure-button pure-button-success">Amazon</a>
        <a href="http://www.rakuten.co.jp/" class="pure-button pure-button-warning">Rakuten</a>
        <a href="http://www.yahoo.co.jp/" class="pure-button pure-button-error">Yahoo</a>
        <a href="http://www.google.co.jp/" class="pure-button pure-button-secondary">Google</a>
        <a href="http://www.bing.com/" class="pure-button pure-button-success">Bing</a>
        <a href="http://www.amazon.co.jp/" class="pure-button pure-button-warning">Amazon</a>
        <a href="http://www.rakuten.co.jp/" class="pure-button pure-button-error">Rakuten</a>
    </div>
    <!--buttonタグを使う場合 -->
    <div>
        <button class="pure-button">Yahoo</button>
        <button class="pure-button pure-button-primary">Google</button>
        <button class="pure-button pure-button-secondary">Bing</button>
        <button class="pure-button pure-button-success">Amazon</button>
        <button class="pure-button pure-button-warning">Rakuten</button>
        <button class="pure-button pure-button-error">Yahoo</button>
        <button class="pure-button pure-button-secondary">Google</button>
        <button class="pure-button pure-button-success">Bing</button>
        <button class="pure-button pure-button-warning">Amazon</button>
        <button class="pure-button pure-button-error">Rakuten</button>
    </div>
</body></html>
